spring.application.name=picpaysimplificado

# Active console colors
spring.output.ansi.enabled=always

# Database configs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/picPaySimplificado?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA and Hibernate configs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.error.include-exception=true

# Personalized messages
spring.messages.basename=messages

# Swagger methods order
springdoc.swagger-ui.operations-sorter=method